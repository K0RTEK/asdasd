{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% block content %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="{% static 'images/logo.svg' %}" alt="logo image" id="logo" width="100px" height="50px">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <form action="{% url 'excel' %}" method="post" id="excel-btn">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Таблица</button>
                    </form>
                    <form action="{% url 'home' %}" method="post" id="excel-btn">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Калькулятор</button>
                    </form>
                    <form action="{% url 'logout' %}" method="post" id="logout-btn">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
</body>
</html>
